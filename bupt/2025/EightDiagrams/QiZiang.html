<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极图旋转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .taiji {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            transition: transform 2s ease-out;
        }

        .half {
            position: absolute;
            width: 150px;
            height: 300px;
        }

        .left {
            background: #000;
            left: 0;
            border-radius: 150px 0 0 150px;
        }

        .right {
            background: #fff;
            right: 0;
            border-radius: 0 150px 150px 0;
        }

        .circle {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .circle-top {
            background: #fff;
            top: 0;
        }

        .circle-bottom {
            background: #000;
            bottom: 0;
        }

        .dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .dot-dark {
            background: #000;
            top: 56px;
        }

        .dot-light {
            background: #fff;
            bottom: 56px;
        }

        .tip {
            position: absolute;
            bottom: 50px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="taiji">
            <div class="half left"></div>
            <div class="half right"></div>
            <div class="circle circle-top"></div>
            <div class="circle circle-bottom"></div>
            <div class="dot dot-dark"></div>
            <div class="dot dot-light"></div>
        </div>
    </div>
    <div class="tip">将鼠标移到太极图上试试</div>

    <script>
        const taiji = document.querySelector('.taiji');
        let rotation = 0;
        let speed = 0;
        let isActive = false;
        let frameId = null;

        function rotate() {
            if (isActive) {
                speed = 3;
            } else {
                speed *= 0.95;
                if (Math.abs(speed) < 0.01) {
                    speed = 0;
                    cancelAnimationFrame(frameId);
                    frameId = null;
                    return;
                }
            }
            rotation += speed;
            taiji.style.transform = `rotate(${rotation}deg)`;
            frameId = requestAnimationFrame(rotate);
        }

        taiji.addEventListener('mouseenter', () => {
            isActive = true;
            if (!frameId) rotate();
        });

        taiji.addEventListener('mouseleave', () => isActive = false);
    </script>
</body>
</html>
